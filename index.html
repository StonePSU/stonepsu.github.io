<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Homepage of Matt Krell</title>
  <link href="css/html5reset-1.6.1.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
  <style>
  html {
    font-size: 16px;
    box-sizing: border-box;
  }

  #intro {
    background-image: url('http://the-dad-chronicles.com/images/macbook-pro-notebook-coffee-shop.jpg');
    background-attachment: fixed;
    background-size: cover;
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 10;
  }

  #intro section {
    /* border: 5px solid red;*/
    background-color: #000;
    border-radius: .5em;
    color: #fff;
    opacity: .7;
    padding: 1em;
    position: relative;
    top: 30%;
    left: 45%;
    max-width: 30%;
  }

  #intro section h1 {
    font-family: 'Lato', sans-serif;
    font-size: 2.625rem;
    margin-left: .875em;
  }

  #intro section pre {
    background-color: transparent;
    border: none;
    color: #fff;
    font-family: 'Raleway', sans-serif;
    font-size: 1.125rem;
  }

  #intro section button {
    background-color: transparent;
    border: 2px solid #6d6d6d;
    border-radius: 6px;
    font-family: 'Raleway', sans-serif;
    font-size: 2rem;
    margin-left: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }

  article {
    border: .125em solid red;
  }

  article h3 {
    font-family: 'Lato', sans-serif;
  }
  </style>
</head>
<body>
  <!-- introduction -->
  <div class="container-fluid" id="intro">
    <section>
      <h1>matt krell</h1>
      <pre>
                  var profile = {
                   software developer:
                   systems analyst:
                   aspiring front-end web developer:
                  }
    </pre>
        <button type="button" name="enter">Enter</button>
    </section>
  </div>
  <!-- this will be the navigation container -->
  <div class="container-fluid"><h1>Hi there</h1>
  </div>
  <!-- about me -->
  <div class="container">
    <article>
      <header class="text-center"><h1>about me</h1></header>
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center"><h3>Work Experience</h3></div>
        <div class="col-md-4 col-sm-12 text-center"><h3>Languages</h3></div>
        <div class="col-md-4 col-sm-12 text-center"><h3>Education</h3></div>
      </div>
    </article>
  </div>

  <!-- connect with me -->
  <div class="container">
    <article>
      <header class="text-center"><h1>connect</h1></header>
    </article>
  </div>
  <script type="text/javascript">
  $(document).ready(function() {
    $("button").click(function() {
      $("#intro").addClass("animated fadeOut");
    });
  });
  </script>
</body>
</html>
